version: '3.8'

services:
  artera-storage:
    build: .
    container_name: artera-storage
    ports:
      - "8975:8975"
    environment:
      - BASE_URL=${BASE_URL:-http://localhost:8975}
      - PORT=${PORT:-8975}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      # CRITICAL: Mount artera folder to persist data across redeployments
      # This volume ensures all files persist even when container is recreated
      - ./artera:/app/artera
      # Alternative: Use named volume (recommended for production)
      # - artera-data:/app/artera
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8975/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Uncomment to use named volume instead of bind mount
# volumes:
#   artera-data:
#     driver: local

